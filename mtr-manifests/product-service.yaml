apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: image: ghcr.io/REPO_OWNER/inventory-service:IMAGE_TAG
          ports:
            - containerPort: 5000
